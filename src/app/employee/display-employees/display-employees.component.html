
<div class="em-container">
  <mat-form-field class="custom-mat-form-field"  >
    <mat-label >Search</mat-label>
    <input matInput [(ngModel)]="filterByName">
  </mat-form-field >

  <div class="em-details">
    <h1>Employee Table</h1>
    <button mat-raised-button class="custom-mat-form-button" color="primary" (click)="handleAddEmployee()">ADD EMPLOYEE</button>

    <table *ngIf="employeeData.length" mat-table [dataSource]="performFilter()"  >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element" mat-cell>{{element.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef>Authority</th>
        <td mat-cell *matCellDef="let element">{{element.authority}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <mat-paginator [length]="employeeData.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10,25]"
                 [pageIndex]="0"
                 aria-label="Select page">
  </mat-paginator>
</div>
