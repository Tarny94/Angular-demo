<div>
  <form>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title [title]="'First and Last Name'">{{employee.firstName}} {{employee.lastName}}</mat-card-title>
        <mat-card-subtitle title="Email">{{employee.email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <div><mat-card-subtitle >Authority</mat-card-subtitle><h3> {{employee.authority}}</h3></div>
        <div><mat-card-subtitle>Phone </mat-card-subtitle><h3>{{employee.phone}}</h3></div>

      </mat-card-content>
      <mat-card-actions >
        <button mat-stroked-button  color="primary" style="margin-right: 5px" class="employee-cart-buttons">EDIT</button>
        <button mat-stroked-button  color="primary" style="margin-right: 5px" class="employee-cart-buttons">DELETE</button>
        <button mat-stroked-button  color="primary" class="employee-cart-buttons">CANCEL</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
