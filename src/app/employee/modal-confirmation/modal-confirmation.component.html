<div class="confirm-container">
  <h3 class="confirm-text">You are sure you want to delete this?</h3>
  <div class="buttons-contain">
    <button mat-raised-button type="submit" class="custom-mat-form-button" color="primary" (click)="onDelete()" >YES</button>
    <button mat-raised-button class="custom-mat-form-button" mat-dialog-close>NO</button>
 </div>
</div>
